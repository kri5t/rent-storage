<div class="container">
    <div class="row">
        <section data-ng-controller="RentalSearchController">
            <h2>Find et sted at opbevare dine ting</h2>
            <br>
            <form class="form-inline" role="form" data-ng-submit="searchRental(chosenPlace, form.from_date, form.to_date, storageSize)">

                <div class="form-group col-md-2">
                    <p class="input-group">
                        <input ng-model="chosenPlace" type="text" class="form-control" placeholder="Hvorhenne?" required googleplace/>
                    </p>
                </div>

                <div class="form-group col-md-3">
                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="form.from_date" is-open="false" min="dt"
                               ng-required="true" close-text="Close" id="fromDate" placeholder="Fra" required>
                      <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                </div>

                <div class="form-group col-md-3">
                    <p class="input-group">
                        <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="form.to_date" is-open="false" min="dt"
                               ng-required="true" close-text="Close" id="toDate" placeholder="Til" required>
                <span class="input-group-btn">
                        <button class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                      </span>
                    </p>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <p class="input-group">
                            <select ng-model="storageSize" ng-init="storageSize=1" class="form-control" required>
                                <option value="1">1 kvm</option>
                                <option value="2">2 kvm</option>
                                <option value="3">3 kvm</option>
                                <option value="4">4 kvm</option>
                                <option value="5">5 kvm</option>
                            </select>
                        </p>
                    </div>

                    <div class="form-group">
                        <p class="input-group">
                            <button type="submit" class="btn btn-default">Søg</button>
                        </p>
                    </div>
                </div>
            </form>
            <h1>Søgeresultater</h1>
            {{place}}
            <google-map
                    center="map.center"
                    zoom="map.zoom"
                    mark-click="true"
                    draggable="true">
                <markers>
                    <marker ng-repeat="marker in markers" coords="marker">
                    </marker>
                </markers>
            </google-map>
            <div>
                <ul class="rentals unstyled">
                    <li data-ng-repeat="rental in rentals">
                        <span>{{rental.user.name}}</span>
                        <h2><a data-ng-href="#!/rentals/{{rental._id}}">{{rental.title}}</a></h2>
                        <div>{{rental.price}}</div>
                        <div>{{rental.location.address}}</div>
                    </li>
                </ul>
            </div>
        </section>
    </div>
</div>
