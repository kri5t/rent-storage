<section data-ng-controller="BookingsController" data-ng-init="findOne()">
    <div class="container">
        <div class="row" data-ng-show="global.user._id == booking.owner">
            <div class="col-md-offset-7 col-md-3">
                <button class="btn btn-danger btn-xs" data-ng-click="remove();">
                    <i class="glyphicon glyphicon-trash"></i> delete
                </button>
            </div>
        </div>
        <div class="row"><p><span class="col-md-1">From: </span><span class="col-md-3">{{booking.from | date:'medium'}}</span></p></div>
        <div class="row"><p><span class="col-md-1">To:</span><span class="col-md-3">{{booking.to | date:'medium'}}</span></p></div>

        <div class="row">
            <div class="col-md-8">
                <fieldset>
                    <legend>Comment:</legend>
                    <div>{{booking.comment}}</div>
                </fieldset>
            </div>
        </div>
    </div>
</section>
